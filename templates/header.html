<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Cafes in Goa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Proza+Libre:ital,wght@0,500;1,500&family=Roboto:ital@1&display=swap&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" style="color: white; padding: 10px 80px; font-size: 20px; font-family:'Proza Libre';">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white; font-family:'Dancing Script'; font-size: 30px;">Work Cafes</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href={{url_for('home')}}>Home</a>
                </li>
                {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href={{url_for('register')}}>Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href={{url_for('login')}}>Login</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('logout')}}>Logout</a>
                    </li>
                {% endif %}
              </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Cafe" aria-label="Search" onkeyup="search()" id="searchInput">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>
